<!-- Header -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dart">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header -->
    <!-- Main Site -->
    <main id="site-main"> 
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient"><i class="fa-solid fa-caret-left"></i> All Users</span>
                </a>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new user</span>
            </div>
            <!-- Form Handling -->
            <form action="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="John Albert">
                    </div>

                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="name" value="" placeholder="johnalbert@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio2" name="gender" value="Male">
                            <label for="radio2" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio3" name="gender" value="Female">
                            <label for="radio3" class="radio-label">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio4" name="status" value="active">
                            <label for="radio4" class="radio-label">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio5" name="status" value="inactive">
                            <label for="radio5" class="radio-label">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn text-dark update" type="submit">Save</button>
                    </div>
                </div>
            </form>
            <!-- /Form Handling -->
        </div>
    </main>
    <!-- /Main Site -->
    
    <!-- Footer -->
</body>
</html>
<!-- /Footer -->
